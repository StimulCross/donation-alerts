name: Node.js CI

on:
  push:
    branches: [ main, release/** ]
  pull_request:
    branches: [ main, release/** ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install deps
        run: yarn
      - name: Build
        run: yarn run build
      - name: Lint
        run: yarn run lint
      - name: Check formatting
        run: yarn run format:check
